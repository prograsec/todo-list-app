<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css">

    <style>
      body {
        background: #f3f4f6;
      }
      .note-card {
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease;
      }
      .note-card:hover {
        transform: translateY(-4px);
      }
      .note-important {
        border-left: 5px solid #ffc107;
        background: #fffbea;
      }
      .note-normal {
        background: white;
      }
      .note-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .badge-important {
        font-size: 0.8rem;
        background-color: #ffc107;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üìù My Notes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Notes" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-5">
      <h2 class="mb-4 text-center">üìå Add a New Note</h2>
      <div class="card p-4 shadow-sm bg-white rounded">
        <form method="post" action="/create">
          <div class="mb-3">
            <label for="Title" class="form-label">Note Title</label>
            <input type="text" class="form-control" id="Title" name="Title" required />
          </div>
          <div class="mb-3">
            <label for="Discription" class="form-label">Note Description</label>
            <textarea class="form-control" id="Discription" name="Discription" rows="3" required></textarea>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="Important" name="Important" />
            <label class="form-check-label" for="Important">Mark as Important</label>
          </div>
          <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
      </div>

      <!-- Divider -->
      <hr class="my-5" />

      <!-- Notes Display -->
      <h3 class="mb-4 text-center">üìö Your Notes</h3>
      <div class="row">
        {% if newDocs is defined and newDocs|length == 0 %}
          <p class="text-center text-muted">No notes to display.</p>
        {% endif %}

        {% for item in newDocs %}
          <div class="col-md-4 mb-4">
            <div class="card note-card {% if item.Important %}note-important{% else %}note-normal{% endif %}">
              <div class="card-body">
                <div class="note-header mb-2">
                  <h5 class="card-title">{{ item.Title }}</h5>
                  {% if item.Important %}
                    <span class="badge badge-important">Important</span>
                  {% endif %}
                </div>
                <p class="card-text">{{ item.Discription }}</p>

                <!-- Future: Add Edit/Delete buttons here -->
                <!-- <a href="#" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="#" class="btn btn-sm btn-outline-danger">Delete</a> -->
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
